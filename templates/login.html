
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Login </title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'lo/css/roboto-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'lo/fonts/font-awesome-5/css/fontawesome-all.min.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'lo/css/style.css' %}"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="#" method="post">
				{% include 'alerts.html' %}
        		{% csrf_token %}
        		{{error}}
				<h2>Login Account Form</h2>
				<div class="form-row">
					<label for="email">Your Email</label>
					<input type="email" name="email" id="email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>

				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
					<i class="fas fa-lock"></i>
				</div>

				<div class="form-row-last">
					<input type="submit" name="login" class="register" value="login">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
