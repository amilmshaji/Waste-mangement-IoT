{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Create New Bin </title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'lo/css/roboto-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'lo/fonts/font-awesome-5/css/fontawesome-all.min.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'lo/css/style.css' %}"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="{% url 'bin' %}" method="post">
        		{% csrf_token %}
				<h2>Create New Bin</h2>
                <div class="form-row">
					<label for="binid">Bin ID</label>
					<input type="text" name="binid" id="binid" class="input-text" placeholder="Enter the BIN ID" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
                <div class="form-row">
					<label for="place">Place</label>
					<input type="text" name="place" id="place" class="input-text" placeholder="Enter the place" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="capacity">Bin Capacity</label>
					<input type="text" name="capacity" id="capacity" class="input-text" placeholder="Enter Bin capacity" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>


				<div class="form-row-last">
					<input type="submit" name="create" class="register" value="Create">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
