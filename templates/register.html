{% load static %}
<html>

<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'lo/css/roboto-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'lo/fonts/font-awesome-5/css/fontawesome-all.min.css' %}">
	<!-- Main Style Css -->
	<link rel="stylesheet" href="{% static 'lo/css/style.css' %}" />
</head>

<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="#" method="post">
				{% include 'alerts.html' %}
				{% csrf_token %}
				{{error}}
				<h2>Register Account Form</h2>
				<div class="form-row">
					<label for="mun_name">Enter Municipality Name</label>
					<input type="text" name="mun_name" id="mun_name" class="input-text form-control"
						placeholder="Your Name" required>
					<i class="fas fa-user"></i>
				</div>

				<div class="form-row">
					<label for="username">Enter the Username</label>
					<input type="text" name="username" id="username" class="input-text form-control"
						placeholder="Your Name" required>
					<i class="fas fa-user"></i>
				</div>

				<div class="form-row">
					<label for="username">Enter the Full Name</label>
					<input type="text" name="name" id="name" class="input-text form-control"
						placeholder="Your Full Name" required>
					<i class="fas fa-user"></i>
				</div>

				<div class="form-row">
					<label for="email">Your Email</label>
					<input type="email" name="email" id="email" class="input-text form-control" placeholder="Your Email"
						required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>


				<div class="form-row">
					<label for="role">Enter the Role</label>
					<select name="role" id="role" style="width:200px;height:30px; border-radius: 10px;">
						<option value="">Select Role</option>
						<option value="muncipality">muncipality</option>
						<option value="worker">worker</option>
					</select>
					<i class="fas fa-user"></i><br>
				</div><br><br>

				<div class="form-row form-control">
					<label for="district">Enter the District</label>
					<select name="district" id="district" style="width:200px;height:30px; border-radius: 10px;">
						<option value="" selected disabled>Select your current district</option>
						<option value="Trivandrum">Trivandrum</option>
						<option value="Kollam">Kollam</option>
						<option value="Pathanamthitta">Pathanamthitta</option>
						<option value="Alappuzha">Alappuzha</option>
						<option value="Kottayam">Kottayam</option>
						<option value="Idukki">Idukki</option>
						<option value="Ernakulam">Ernakulam</option>
						<option value="Thrissur">Thrissur</option>
						<option value="Palakkad">Palakkad</option>
						<option value="Malappuram">Malappuram</option>
						<option value="Kozhikode">Kozhikode</option>
						<option value="Wayanad">Wayanad</option>
						<option value="Kannur">Kannur</option>
						<option value="Kasaragod">Kasaragod</option>
					</select>
					<i class="fa fa-globe"></i><br>
				</div><br><br>


				<div class="form-row">
					<label for="state">Enter the state</label>
					<select name="state" required class="input-text"
						style="width:200px;height:30px; border-radius: 10px;">
						<option value="" selected disabled>Select your current state</option>-->
						<option value=" Kerala">Kerala</option>
					</select>
				</div>

				<div class="form-row">
					<label for="username">Enter the Phone Number</label>
					<input type="text" name="tel" id="tel" class="input-text form-control" placeholder="10 digits"
						required>
					<i class="fa fa-phone-square"></i>
				</div>

				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text form-control"
						placeholder="Your Password" required>
					<i class="fas fa-lock"></i>
				</div>

				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
